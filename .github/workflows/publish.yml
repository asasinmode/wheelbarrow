name: publish

on:
  release:
    types: [created]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        branch: ["1.20.1", "1.20.2", "main"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{matrix.branch}}

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      # idk how to do it in gradle
      # '1.20.4' is the newest version the main branch is on, update accordingly
      - name: rename jars
        working-directory: build/libs
        run: for file in *; do if [ -f "$file" ]; then filename="${file%.*}"; extension="${file##*.}"; mv "$file" "${filename}+fabric_${{matrix.branch == 'main' && '1.20.4' || matrix.branch}}.${extension}"; fi; done

      - name: publish
        uses: Kir-Antipov/mc-publish@v3
        with:
          curseforge-id: 998859
          curseforge-token: "${{secrets.CURSEFORGE_TOKEN}}"

          # TODO tmp until I can get my modrinth token https://github.com/modrinth/knossos/issues/1680
          # modrinth-id: F0jGC2As
          # modrinth-token: "${{secrets.MODRINTH_TOKEN}}"

          name: ${{github.event.release.tag_name}}+fabric_${{matrix.branch == 'main' && '1.20.4' || matrix.branch}}
          # modrinth-featured: ${{matrix.branch == 'main'}}
